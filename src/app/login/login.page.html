<ion-content padding>
    <div style="
      background: url(assets/loginbg.png);
      background-size: 200%;
      height: 100%;
      background-repeat: repeat-x;
      background-attachment: fixed;
      background-position: bottom;
      background-color: #fff;
    ">
        <form #form="ngForm" (ngSubmit)="register(form)">
            <ion-grid>
                <ion-row color="primary" justify-content-center>
                    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                        <div style="text-align: center;">
                            <img src="assets/bbloginlogowhite.png" style="max-width: 150px; margin-top: 50px; margin-bottom: 50px;" />
                        </div>
                        <div padding *ngIf="AppForClient">
                            <ion-item>
                                <ion-input id="environment" name="environment" type="text" placeholder="Client ID" [(ngModel)]="formvalue.environment" required></ion-input>
                            </ion-item>
                        </div>
                        <div padding>
                            <ion-item>
                                <ion-input name="username" type="text" placeholder="User Name" [(ngModel)]="formvalue.username" required></ion-input>
                            </ion-item>
                        </div>
                        <div padding>
                            <ion-item>
                                <ion-input name="password" type="password" [(ngModel)]="formvalue.password" placeholder="Password" ngModel required></ion-input>
                            </ion-item>
                        </div>
                        <div padding>
                            <ion-button type="submit" [disabled]="form.invalid" expand="block">Log In</ion-button>
                        </div>
                        <!-- <div style="text-align: center;">
                            <h3>
                                <span>OR</span>
                            </h3>
                        </div>
                        <div padding>
                            <ion-button (click)="signup()" size="large" type="button" expand="block">Sign Up</ion-button>
                        </div> -->
                    </ion-col>
                </ion-row>
                <ion-row style="margin-top: 20px;">
                    <div text-center color="warning" style="
              background: #ffffff78;
              text-align: center;
              width: 100%;
              border-radius: 6px;
            ">
                        <ion-text color="secondary" style="color: #9c27b0; font-size: 20px;">
                            If you don't have an account, <br /> please
                            <a routerLink="/login/signup" style="font-weight: bold; color: #000;">register</a
              >
              first!
            </ion-text>
          </div>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
