<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="secondary" fill="clear" (click)="GoAppt()">
            <ion-icon name="close-outline" slot="icon-only"></ion-icon>
        </ion-buttons>
        <ion-title>Appoinment</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-button (click)="toggleInfiniteScroll()" expand="block" *ngIf="false">
        Toggle Infinite Scroll
    </ion-button>

    <ion-list *ngFor="let i of data">
        <ion-item>
            <ion-label>
                <p>
                    <ion-text color="secondary">{{ i.status }}</ion-text>
                </p>
                <h3>
                    {{ i.Firstname + " " + i.Surname }}
                </h3>
                <p>
                    <span>
                        {{ i.ApptDateTmFt }}
                    </span>
                </p>
                <p>
                    <span>
                        <ion-text color="success">
                            {{ i.ApptDateDtFt }}
                        </ion-text>
                    </span>
                </p>
                <p>
                    <ion-text color="success">
                        {{ i.ApptService }}
                    </ion-text>
                </p>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
